<div>
  <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-10 offset-1">
    <form [formGroup]="registerForm" (validSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" formControlName="Email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="Password">
      </div>
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" formControlName="FirstName">
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" formControlName="LastName">
      </div>
      <button class="btn btn-outline-secondary" type="button" (click)="onReset()">Reset</button>
      <button class="btn btn-primary float-right" type="submit">Submit</button>
    </form>
  </div>
</div>
