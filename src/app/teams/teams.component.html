<div class="teams-page">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Football Players Count</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let team of teams; let i = index">
        <td>{{ team.id }}</td>
        <td>{{ team.name }}</td>
        <td>{{ team.footballPlayers.length }}</td>
        <td style="width: 1px">
          <button type="button" class="btn btn-info" (click)="onEdit(i)">Edit</button>
        </td>
        <td style="width: 1px">
          <button type="button" class="btn btn-danger" (click)="onDelete(i)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="float-right">
    <button type="submit" class="btn btn-primary" (click)="onNew()">New</button>
  </div>
</div>
