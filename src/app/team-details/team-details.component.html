<div class="team-page">
  <div class="row">
    <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-10 offset-1">
      <form [formGroup]="teamForm" (validSubmit)="onSubmit()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="Name">
        </div>
        <button class="btn btn-primary float-right" type="submit">Update</button>
      </form>
    </div>
  </div>
<br>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let player of players; let i = index">
        <td>{{ player.id }}</td>
        <td>{{ player.firstName }}</td>
        <td>{{ player.lastName }}</td>
        <td style="width: 1px">
          <button type="button" class="btn btn-info" (click)="onEdit(i)">Edit</button>
        </td>
        <td style="width: 1px">
          <button type="button" class="btn btn-danger" (click)="onDelete(i)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="float-right">
    <button type="submit" class="btn btn-primary" (click)="onNew()">New Football Player</button>
  </div>
</div>
