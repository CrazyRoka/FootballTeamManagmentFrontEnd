<div class="clearfix">
  <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-10 offset-1">
    <form [formGroup]="passwordForm" (validSubmit)="onSubmit()">
      <div class="form-group">
        <label>Old Password</label>
        <input type="password" class="form-control" formControlName="OldPassword">
      </div>
      <div class="form-group">
        <label>New Password</label>
        <input type="password" class="form-control" formControlName="NewPassword">
      </div>
      <button class="btn btn-outline-secondary" type="button" (click)="onReset()">Reset</button>
      <button class="btn btn-primary float-right" type="submit">Submit</button>
    </form>
  </div>
</div>
